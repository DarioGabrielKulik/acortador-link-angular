<div class="container mt-3">
    <div class="alert alert-dismissible alert-danger text-center" *ngIf="alerta">        
        <h4>{{errorText}}</h4>
      </div>
    <h5 class="display-5 text-center ">INGRESE LA URL A ACORTAR</h5>
    <div class="row mt-4">
       <div class="col-lg-8">
        <input type="text" class="form-control form-control-lg" [(ngModel)]="url" placeholder="Ingrese La URL">
       </div>
       <div class="col-lg-4">
        <button class="btn btn-primary btn-block w-100 btn-lg" (click)="convertir()">ACEPTAR</button>
       </div>
    </div>
    <div class="row mt-4" *ngIf="urlProcesada">
        <div class="col-lg-8">
            <input type="text" [(ngModel)]="urlShort" class="form-control form-control-lg" placeholder="URL Procesada">
        </div>      
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
